<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #FFDBAF;
      color: #333;
    }

    header {
      background-color: #89674A;
      padding: 20px 20px;
    }
    header img {
      width: 30px;
      height: auto;
      margin-right: 30px;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .menu-items {
      list-style: none;
      display: flex;
    }

    .menu-items li {
      margin: 0 15px;
    }

    .menu-items a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .menu-items a:hover {
      color: #cde9d8;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      background-color: white;
      height: 4px;
      width: 25px;
      margin: 4px 0;
    }

    .image-container {
      text-align: center;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .image-container p {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

    @media (max-width: 768px) {
      .menu-items {
        display: none;
        flex-direction: column;
        background-color: #89674A;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        border-radius: 0 0 8px 8px;
      }

      .menu-items.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    .last-access {
      margin: 20px;
      font-size: 16px;
      color: #444;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu">
      <a href="#" class="menu-logo">Cookie Talk</a>
      <ul class="menu-items">
        <li><a href="menu.html">Início</a></li>
        <li><a href="cadastroUsuario.html">Cadastro</a></li>
        <li><a href="batePapo.html">Bate-Papo</a></li>
        <li><a href="#sobre">Sobre</a></li>
      </ul>
      <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <div class="last-access">
    Último acesso: <span id="lastAccess">Carregando...</span>
  </div>

  <main>
    <section id="sobre" style="padding: 20px; text-align: center;">
      <h1>Bem-vindo ao Cookie Talk</h1>
      <div class="image-container">
        <img src="cookie.jpg">
      </div>
    </section>
  </main>

  <script>
    function toggleMenu() {
      const menuItems = document.querySelector('.menu-items');
      menuItems.classList.toggle('active');
    }

    // Exibe o último acesso usando cookies
    document.addEventListener('DOMContentLoaded', () => {
      const lastAccess = document.cookie
        .split('; ')
        .find(row => row.startsWith('lastAccess='))
        ?.split('=')[1];

      document.getElementById('lastAccess').textContent = lastAccess ? decodeURIComponent(lastAccess) : 'Nenhum registro';
    });
  </script>
</body>
</html>
